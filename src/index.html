<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>fake-vue</title>
        <script src="./index.js"></script>
    </head>
    <body>
        <div id="app">
            <div>{{message}}</div>
        </div>
        <script>
            const vm = new FakeVue({
                el: 'app',
                data: {
                    message: 'hello world!'
                }
            });

            console.log('vm message', vm.message);
        </script>
    </body>
</html>
